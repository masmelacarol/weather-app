<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="shortcut icon" href="../src/images/logo-weather.png" type="image/x-png" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather APP</title>
</head>

<body>
  <section class="hero">
    <figure class="hero-logo">
      <img src="../src/images/logo-weather.png" alt="logo weather">
    </figure>
    <section class="hero-container">
      <header class="banner">
        <div class="banner-container"></div>
        <div class="banner-head">
        </div>
        <div class="banner-description">
        </div>
      </header>

      <main class="main">
        <section class="main-information">
          <section class="main-forecast">
            <div class="title">
              <h2><span>3 days</span> Forecast</h2>
            </div>
            <div class="main-forecast_content">

            </div>
          </section>
          <section class="main-visit">
            <h2><span>Place to</span> Visit</h2>
            <div class="main-visit_container">
              <h4><img src="../src/images/icon-location.png" alt="arab street Singapore"></span> Arab Street Singapur
              </h4>
            </div>
          </section>
          <section class="main-reviews">
            <header class="header-review">
              <p><span>+</span> Top Reviews</p>
              <div class="header-review_avatars">
                <figure>
                  <img src="../src/images/img_avatar.png" alt="img avatar">
                </figure>
                <figure>
                  <img src="../src/images/img_avatar.png" alt="img avatar">
                </figure>
                <figure>
                  <img src="../src/images/more-icon.png" alt="icon more">
                </figure>
              </div>
            </header>
            <div class="review-content">
              <div class="container container_uno">
                <h4><img src="../src/images/icon-location.png" alt="Art Science Museum"></span> Art Science Museum</h4>
              </div>
              <div class="container container_dos">
                <h4><img src="../src/images/icon-location.png" alt="Fountain of Truth Church"></span> Las Vegas</h4>
                <button class="btn">+</button>
              </div>
            </div>
          </section>
        </section>
        <aside class="cards">
          <div class="main-card"></div>
          <div class="add-card">
            <div class="add-card_container">
              <button class="add-location">Add Locations</button>
              <img src="../src/images/add-location.png" alt="add location">
            </div>
          </div>
        </aside>
      </main>
    </section>

  </section>
  <script src="../src/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="shortcut icon" href="../src/images/logo-weather.png" type="image/x-png" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather APP</title>
</head>

<body>
  <section class="hero">
    <figure class="hero-logo">
      <img src="../src/images/logo-weather.png" alt="logo weather">
    </figure>
    <section class="hero-container">
      <header class="banner">
        <div class="banner-container"></div>
        <div class="banner-head">
          <h2><i class="fas fa-map-marker-alt"></i> Bogotá</h2>
        </div>
        <div class="banner-description">

        </div>


      </header>

      <main class="main">
        <section class="main-information">
          <section class="main-forecast">
            <div class="title">
              <h2><span>3 days</span> Forecast</h2>
            </div>
            <div class="main-forecast_content">

            </div>
          </section>
          <section class="main-visit">
            <h2><span>Place to</span> Visit</h2>
            <div class="main-visit_container">
              <h4><i class="fas fa-map-marker-alt"></i></span> Arab Street Singapur</h4>
            </div>
          </section>
          <section class="main-reviews">
            <header class="header-review">
              <p><span>+</span> Top Reviews</p>
              <div class="header-review_avatars">
                <figure>
                  <img src="../src/images/img_avatar.png" alt="img avatar">
                </figure>
                <figure>
                  <img src="../src/images/img_avatar.png" alt="img avatar">
                </figure>
                <figure>
                  <img src="../src/images/more-icon.png" alt="icon more">
                </figure>
              </div>
            </header>
          </section>
        </section>
        <aside class="main-card">
          <div class="card-container">
            <div class="card-head">
              <figure>
                <i class="fas fa-cloud-sun"></i>
              </figure>
              <div class="temperature">
                <p class="temp">29 <small>°C</small> </p>
              </div>
              <div class="location">
                <p class="city">Lyon
                  <small class="country">Francia</small>
                </p>

              </div>
              <p></p>
            </div>
            <div class="card-content">
              <div class="humidity">
                <p>Humidity: <span>82%</span></p>
              </div>
              <div class="cardinal">
                <p>West</p>
              </div>
              <div class="velocity">
                <p>8.3km/h</p>
              </div>
            </div>
          </div>
        </aside>
      </main>
    </section>

  </section>
  <script src="https://kit.fontawesome.com/d399605320.js" crossorigin="anonymous"></script>
  <script src="../src/index.js"></script>
</body>

</html>
